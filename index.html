<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- tablist -->
    <div class="container max-w-[1200px] mx-auto">
        <div id="tablist" role="tablist" class="tabs tabs-border">
            <a role="tab" id="tab1" class="tab tab-active">Mahsulotlar</a>
            <a role="tab" id="tab2" class="tab">O'quvchilar</a>
            <a role="tab" id="tab3" class="tab">Hayvonlar</a>
            <a role="tab" id="tab4" class="tab">Mashinalar</a>
        </div>
        
        <!-- loader -->
        <div id="loader" class="grid grid-cols-4 gap-[30px] tab-content">            
        </div>


        <!-- template -->
        <template id="temp">
            <div class="card bg-base-100 w-full shadow-sm">
                <div class="card-body">
                  <h2 class="card-title">Card Title</h2>
                  <p>A card component has a figure, a body part, and inside body there are title and actions parts</p>
                  <div class="card-actions justify-end">
                    <button id="price" class="btn btn-primary">Price</button>
                  </div>
                </div>
              </div>
        </template> 
    </div>   
    
    
    <script src="./js/app.js" type="module"></script>
</body>
</html>
